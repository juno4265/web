<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			alert($("#dog").attr("src"));
		});
	});
</script>
<title>Insert title here</title>
</head>
<body>
<img id="dog" alt="" src="http://pngimg.com/uploads/dog/dog_PNG23603.png" width="120" height="100""/><br/>
<button>attr()</button>
</body>
</html>
